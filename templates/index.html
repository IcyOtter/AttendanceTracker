{% extends 'base.html' %}

{% block title %}Log Attendance{% endblock %}
{% block header %}Log Attendance Issue{% endblock %}

{% block content %}
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Date:</label>
        <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Issue:</label>
        <select name="issue" class="form-select" required>
            <option>Call Off</option>
            <option>Leave/Late</option>
            <option>NCNS</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="mt-3">
    <a href="/summary" class="btn btn-link">View Summary</a>
</div>
{% endblock %}
