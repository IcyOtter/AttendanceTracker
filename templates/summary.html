{% extends 'base.html' %}

{% block title %}Attendance Summary{% endblock %}
{% block header %}Attendance Points Summary{% endblock %}

{% block content %}
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Total Points</th>
        </tr>
    </thead>
    <tbody>
        {% for row in summary %}
        <tr>
            <td><a href="/details/{{ row[0] }}">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-3">
    <a href="/" class="btn btn-link">Back to Form</a>
</div>
{% endblock %}
