{% extends 'base.html' %}

{% block title %}Attendance Summary{% endblock %}
{% block header %}Attendance Points Summary{% endblock %}

{% block content %}
<form method="get" class="mb-3">
    <label class="form-label me-2">Filter by Shift:</label>
    <select name="shift" class="form-select d-inline w-auto me-2">
        <option value="">All</option>
        <option value="Green" {% if selected_shift == 'Green' %}selected{% endif %}>Green</option>
        <option value="Blue" {% if selected_shift == 'Blue' %}selected{% endif %}>Blue</option>
        <option value="Orange" {% if selected_shift == 'Orange' %}selected{% endif %}>Orange</option>
        <option value="Red" {% if selected_shift == 'Red' %}selected{% endif %}>Red</option>
    </select>
    <button type="submit" class="btn btn-sm btn-primary">Filter</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Total Points</th>
        </tr>
    </thead>
    <tbody>
        {% for row in summary %}
        <tr>
            <td><a href="/details/{{ row[0] }}">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-3">
    <a href="/" class="btn btn-link">Back to Form</a>
</div>
{% endblock %}
